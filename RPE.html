<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlifting RPE Calc</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: #bb86fc; }
        
        .lift-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button.active {
            background: #bb86fc;
            color: #000;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #2c2c2c;
            border-left: 4px solid #bb86fc;
            border-radius: 4px;
            text-align: center;
        }
        .e1rm { font-size: 1.5rem; font-weight: bold; color: #03dac6; }
    </style>
</head>
<body>

<div class="container">
    <h2>RPE Estimator</h2>

    <div class="lift-selector">
        <button onclick="setLift('Squat', this)" class="active">SQUAT</button>
        <button onclick="setLift('Bench', this)">BENCH</button>
        <button onclick="setLift('Deadlift', this)">DEADLIFT</button>
    </div>

    <div class="input-group">
        <label>Weight (lbs)</label>
        <input type="number" id="weight" placeholder="Enter weight" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Reps (1-10)</label>
        <select id="reps" onchange="calculate()">
            </select>
    </div>

    <div class="input-group">
        <label>RPE (6-10)</label>
        <select id="rpe" onchange="calculate()">
            </select>
    </div>

    <div class="result">
        <div>Estimated 1RM for <span id="displayLift">Squat</span>:</div>
        <div class="e1rm" id="output">0 lbs</div>
    </div>
</div>
